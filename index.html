<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"
		/>

		<link rel="stylesheet" href="/resources/css/style.css" />
		<script
			defer
			src="https://cdn.jsdelivr.net/npm/html5shiv.min.js@3.7.2/html5shiv.min.js"
		></script>
		<script
			defer
			src="https://cdn.jsdelivr.net/npm/selectivizr@1.0.3/selectivizr.min.js"
		></script>
		<script
			defer
			src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"
		></script>
		<script
			defer
			src="https://cdn.jsdelivr.net/npm/smooth-scroll@16.1.3/dist/smooth-scroll.polyfills.min.js"
		></script>
		<title>Google Home Page</title>
	</head>
	<body>
		<header class="navbar">
			<div class="container">
				<nav class="nav">
					<ul class="nav__container">
						<li class="nav__item"><a class="nav__link" href="#">Gmail</a></li>
						<li class="nav__item"><a class="nav__link" href="#">Images</a></li>
						<li class="nav__item">
							<a href="#"><i class="ion-ios-keypad nav__icon"></i></a>
						</li>
						<li class="nav__item">
							<img
								class="nav__image"
								src="/resources/images/person.jpg"
								alt="person"
							/>
						</li>
					</ul>
				</nav>
			</div>
		</header>
		<div class="hero">
			<div class="hero__container">
				<img
					class="hero__image"
					src="/resources/images/googlelogo_color_272x92dp.png"
					alt="Google"
				/>

				<input class="search" type="text" name="search" id="search" />
				<i class="ion-android-search search__icon"></i>
				<i class="ion-android-microphone microphone__icon"></i>

				<div class="hero__btns">
					<input class="btn btn__search" type="submit" value="Google Search" />
					<input
						class="btn btn__lucky"
						type="submit"
						value="I'm Feeling Lucky"
					/>
				</div>
				<div class="language">
					<p>Google offered in:</p>
					<ul class="language__container">
						<li class="language__item">
							<a class="language__link" href="#">Hausa</a>
						</li>
						<li class="language__item">
							<a class="language__link" href="#">Igbo</a>
						</li>
						<li class="language__item">
							<a class="language__link" href="#">Ede Yoruba</a>
						</li>
						<li class="language__item">
							<a class="language__link" href="#">Nigerian Pidgin</a>
						</li>
					</ul>
				</div>
			</div>
		</div>

		<footer class="footer">
			<div class="container">
				<p class="footer__paragraph">Nigeria</p>
				<hr />
				<ul class="footer__container">
					<li class="footer__item">
						<a class="footer__link" href="#">About</a>
					</li>
					<li class="footer__item">
						<a class="footer__link" href="#">Advertising</a>
					</li>
					<li class="footer__item">
						<a class="footer__link" href="#">Business</a>
					</li>
					<li class="footer__item">
						<a class="footer__link" href="#">How Search Works</a>
					</li>
					<li class="footer__item">
						<a class="footer__link carbon" href="#"
							>Carbon neutral since 2007</a
						>
					</li>
					<li class="footer__item">
						<a class="footer__link" href="#">Privacy</a>
					</li>
					<li class="footer__item">
						<a class="footer__link" href="#">Terms</a>
					</li>
					<li class="footer__item">
						<a class="footer__link" href="#">Settings</a>
					</li>
				</ul>
			</div>
		</footer>
	</body>
</html>
